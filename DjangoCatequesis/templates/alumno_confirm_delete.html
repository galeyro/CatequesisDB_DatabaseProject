{% extends 'base.html' %}

{% block title %}Eliminar Alumno - CatequesisDB{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow sm:rounded-lg overflow-hidden border border-red-100">
    <div class="px-4 py-5 sm:px-6 bg-red-50 border-b border-red-100">
        <h3 class="text-lg leading-6 font-medium text-red-800">
            Confirmar Eliminación
        </h3>
    </div>
    <div class="p-6">
        <p class="text-gray-700 mb-6">
            Confirma que deseas eliminar al alumno:
            <br>
            <span class="font-bold text-lg block mt-2">
                {{ alumno.nombre }} {{ alumno.apellido }}
            </span>
            <span class="text-sm text-gray-500 mt-2 block">
                Esta acción no se puede deshacer.
            </span>
        </p>

        <form method="post" class="flex justify-end gap-3">
            {% csrf_token %}
            <a href="{% url 'alumno_detail' alumno.pk %}"
                class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancelar
            </a>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Sí, eliminar
            </button>
        </form>
    </div>
</div>
{% endblock %}
